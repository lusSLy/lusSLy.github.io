<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src="index.js"></script>
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href = "reset.css">

</head>
<body>
    <div class="container">
         <div class="encriptar">
            <textarea name="Texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

         </div>
         <div class="terminos"><p>*Solo letras minusculas y sin acentos</p></div>
         <div class="botones">
            <button class="btn-encriptar" type="button">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar">
          
         </div>
    </div>
    <div class="encriptado">
        <div class="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">ingrese el texto que desees encriptar o desencriptar</p>
            <button class="btn-copiar" type="button" >Copiar</button>
         </div>

    </div>
    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>


</body>
<script>
    var btn = document.querySelector(".btn-encriptar");
    btn.onclick = encriptar;
    var btndesencriptar = document.querySelector(".btn-desencriptar");
    btndesencriptar.onclick = desencriptar;
    var btncopiar = document.querySelector(".btn-copiar");
    btncopiar.onclick = copiar;
</script>
</html>
